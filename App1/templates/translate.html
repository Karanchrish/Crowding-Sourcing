{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Content</title>
    <link rel="icon" type="imag/x-icon" href="{% static 'App1/images/logo.png' %}" sizes="100px">
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply styles to the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Style the main content */
main {
    display: flex; /* Use flexbox */
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Style the section for translating content */
.translate-content-section {
    border: 1px solid #ddd;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Style the translation form */
.translation-form {
    margin-top: 20px;
}

.translation-form label {
    display: block;
    margin-bottom: 5px;
}

.translation-form select,
.translation-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.translation-form button[type="submit"] {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.translation-form button[type="submit"]:hover {
    background-color: #555;
}

/* Style buttons */
.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #555;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
    <main>
        <section class="translate-content-section">
            <h2>Translate Content</h2><br>
            <p>Contribute your linguistic skills by translating and localizing content to make it accessible to a global audience.</p>
            
            <form class="translation-form">
                {% csrf_token %}
                <label for="source-language">Source Language</label>
                <select id="source-language" name="source-language" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add more language options here -->
                </select>
                
                <label for="target-language">Target Language</label>
                <select id="target-language" name="target-language" required>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more language options here -->
                </select>
                
                <label for="content-to-translate">Content to Translate</label>
                <textarea id="content-to-translate" name="content-to-translate" rows="6" required></textarea>
                
                <button type="submit" class="btn">Translate</button>
            </form>
            
            <a href="{% url 'post' %}" class="btn">Back to Home</a>
        </section>
    </main>
</body>
</html>
